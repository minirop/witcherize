<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
		<title>{TITLE}</title>
		<script type="text/javascript" src="{ROOT_PATH}/js/script.js"></script>
		<style type="text/css">
		body
		{
			text-align: center;
		}
		
		a
		{
			color: black;
			text-decoration: none;
		}
		
		#menu
		{
			text-align: center;
			margin: 0;
			padding: 0;
		}
		
		#menu li
		{
			display: inline;
			padding: 5px;
			margin: 5px;
		}
		
		#footer
		{
			font-size: 12px;
		}
		</style>
	</head>
	<body>
		<h1>{TITLE}</h1>
		<ul id="menu">
			<li><a href="{ROOT_PATH}/account" title="">{LANG['my-account']}</a></li>
			<li><a href="{ROOT_PATH}/post" title="">{LANG['browse']}</a></li>
			<li><a href="{ROOT_PATH}/help" title="">{LANG['help']}</a></li>
		</ul>
		<form action="{ROOT_PATH}/search" method="post" onsubmit="return check_for_illegal_input('input-index');">
			<input type="text" name="keyword" id="input-index" /> <input type="submit" value="{LANG['search']}" />
		</form>
		<foreach array="{$CNT}">
			<img src="{ROOT_PATH}/images/{CNT.value}.gif" />
		</foreach>
		<p id="footer">Powered by <a href="http://www.witcherize.it" style="color:#006FFA" title="">witcherize</a> v0.1</p>
	</body>
</html>
